{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заданий</title>
    <link rel="stylesheet" href="{% static 'custom_styles.css' %}">
</head>
<body>
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <h2>Страница создания нового задания</h2>
    <h3>Выберите тип задания:</h3> 
    <div class="task-type-selection">
        <!-- Карточка для типа задания "Найти пару" -->
        <div class="task-type-card">
            <h4>Найти пару</h4>
            <img src="{% static 'find_pair_image.jpg' %}" alt="Find Pair Image">
            <a href="{% url 'create_find_pair_task' %}" class="create-task-btn">Создать</a>
        </div>

        <!-- Карточка для типа задания "Заполни пропуски" -->  
        <div class="task-type-card">
            <h4>Заполнить пропуски</h4>
            <img src="{% static 'fill_blanks_image.jpg' %}" alt="Fill Blanks Image">
            <!-- Ссылку добавить потом -->
        </div>
    </div>
    <a href="{% url 'profile' %}" class="return-profile-btn">Назад в профиль</a>
</body>
</html>
