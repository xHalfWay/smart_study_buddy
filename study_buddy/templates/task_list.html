{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заданий</title>
    <link rel="stylesheet" href="{% static 'task_list_styles.css' %}">
</head>
<body>
    <h1>Список доступных заданий</h1>

    <div class="task-container">
        {% for task in tasks %}
            <div class="task-card">
                <h2>{{ task.title }}</h2>
                <p>{{ task.description }}</p>
                <a href="{% url 'task_view' task.id %}">Пройти задание</a>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'profile' %}" class="return-btn">Вернуться в профиль</a>
</body>
</html>
